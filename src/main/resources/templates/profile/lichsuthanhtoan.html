<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"th:replace="~{/layout/layout.html :: dynamic(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="lstt">
    <div class="container p-5">
        <h2 class="text-center">Lịch sử thanh toán</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã hóa đơn thanh toán</th>
                    <th>Ngày thanh toán</th>
                    <th>Số tiền</th>
                    <th>Phương thức thanh toán</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="l, iterStat : ${lstt}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.ngaythanhtoan}"></td>
                    <td th:text="${l.sotien}"></td>
                    <td th:text="${l.hinhthucthanhtoan}"></td>
                    <td th:text="${trangthai}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
