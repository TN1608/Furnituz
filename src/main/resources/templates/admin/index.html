<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout.html :: dynamic(~{::title}, ~{::body})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="admin_content">
    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h4>Dashboard</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <div class="card bg-primary text-white h-100">
              <div class="card-body py-5">Primary Card</div>
              <div class="card-footer d-flex">
                View Details
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card bg-warning text-dark h-100">
              <div class="card-body py-5">Warning Card</div>
              <div class="card-footer d-flex">
                View Details
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card bg-success text-white h-100">
              <div class="card-body py-5">Success Card</div>
              <div class="card-footer d-flex">
                View Details
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card bg-danger text-white h-100">
              <div class="card-body py-5">Danger Card</div>
              <div class="card-footer d-flex">
                View Details
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Area Chart Example
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Area Chart Example
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-header">
                <span><i class="bi bi-table me-2"></i></span> Data Table
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                          id="example"
                          class="table table-striped data-table"
                          style="width: 100%"
                  >
                    <thead>
                    <tr>
                      <th>STT</th>
                      <th>
                        <a class="text-decoration-none text-black"
                           href="/admin/home?field=tentaikhoan">USERNAME</a>
                      </th>
                      <th>
                        <a class="text-decoration-none text-black"
                           href="/admin/home?field=firstname">FULLNAME</a>
                      </th>
                      <th>
                        <a class="text-decoration-none text-black"
                           href="/admin/home?field=sodienthoai">GMAIL</a>
                      </th>
                      <th>IMAGE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u, inerU: ${user}">
                      <td th:text="${inerU.count}"></td>
                      <td th:text="${u.username}"></td>
                      <td th:text="${u.ho} + ${u.ten}"></td>
                      <td th:text="${u.gmail}"></td>
                      <td><a href="/images/avatar/${user.anhtaikhoan}"
                             class="text-decoration-none text-black">
                        <img alt="${user.tentaikhoan}" src="../../images/avatar/${user.anhtaikhoan}"
                             class="img-fluid" width="40px">
                      </a>
                      </td>
                    </tr>
                  </table>
                </div>
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link"
                         href="/admin/home?page=${pages.number - 1}&field=${param.field}"
                         aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                      <li class="page-item">
                        <a class="page-link"
                           href="/admin/home?page=${i - 1}&field=${param.field}">${i}</a>
                      </li>
                    <li class="page-item">
                      <a class="page-link"
                         href="/admin/home?page=${pages.number + 1}&field=${param.field}"
                         aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
